<app-header />
<div class="profile-container">
  <h1>{{ username + "'s profile" }}</h1>
  <div class="break"></div>
  <h3>First Name:</h3>
  <p>{{ firstName }}</p>
  <div class="break"></div>
  <h3>Last Name:</h3>
  <p>{{ lastName }}</p>
  <div class="break"></div>
  <h3>E-mail address:</h3>
  <p>{{ email }}</p>
  <br />
</div>

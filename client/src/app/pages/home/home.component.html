<app-header />

<div class="home-container">
  <h1>Available vehicles</h1>
  <h3 *ngIf="!vehicles.length">No vehicles available</h3>
  <div *ngIf="vehicles.length">
    <table>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Price per day</th>
        <th>Reserved on</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.make }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.pricePerDay }}</td>
        <td>{{ vehicle.reserved }}</td>
        <td>TODO Reserve button</td>
      </tr>
    </table>
  </div>
  <h1>Available Extras</h1>
  TODO
</div>

<app-header />

<div class="home-container">
  <h1>Available vehicles</h1>
  <h3 *ngIf="!vehicles.length">No vehicles available</h3>
  <div *ngIf="vehicles.length">
    <table>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Price per day</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.make }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.pricePerDay }}</td>
        <td>
          <button (click)="handleRent(vehicle._id)">Rent</button>
        </td>
      </tr>
    </table>
  </div>

  <h1>Available Extras</h1>
  <h3 *ngIf="!extras.length">No extras available</h3>
  <div *ngIf="extras.length">
    <ul>
      <li *ngFor="let extra of extras">{{ extra.name }}</li>
    </ul>
  </div>
</div>
